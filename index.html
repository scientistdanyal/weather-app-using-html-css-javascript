<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/weather.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header-img">
        <h1>Weather App</h1>
        <img src="images/weather.png" alt="">
        </div>
        <form>
            <input type="text" id="city-input" placeholder="Enter City...">
            <input type="submit" class="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon"> -->
            </div>
            <div class="temperature">22°C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <!-- <div>Feels like: 23°C</div>
                <div>Humidity: 40%</div>
                <div>Wind speed : 5 m/s</div> -->
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
